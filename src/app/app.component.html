<div class="login-container">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="formData.username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="formData.password" required>
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="submit-button">Submit</button>
  </form>
  <mat-progress-spinner *ngIf="isLoading" [diameter]="30" [mode]="'indeterminate'"></mat-progress-spinner>
  <!-- Adjust the diameter and mode as needed -->
  <p class="error-message" *ngIf="loginError">{{ loginError }}</p>
  
</div>
