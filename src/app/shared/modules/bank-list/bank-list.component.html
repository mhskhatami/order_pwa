<!-- bank-list.component.html -->
<div class="container" *ngIf="isLoading">
    <div>در حال دریافت اطلاعات از سرور ...</div> <!-- Show a loading message when isLoading is true -->
    <mat-progress-spinner [diameter]="30" mode="indeterminate"></mat-progress-spinner> <!-- Show a progress bar when isLoading is true -->
  </div>

<mat-list *ngIf="!isLoading && banks"> <!-- Only show the list when isLoading is false and banks data is available -->
  <mat-list-item *ngFor="let bank of banks">
    <h3>
      {{bank.Name}}
    </h3>
  </mat-list-item>
</mat-list>
