<mat-progress-bar *ngIf="isLoading" mode="indeterminate" class="progress-bar"></mat-progress-bar>

<div class="container" *ngIf="isLoading">
  <div>بارگذاری اشخاص ...</div> <!-- Show a loading message when isLoading is true -->
</div>

<div class="search-bar">
  <mat-form-field appearance="outline" class="full-width">
    <mat-icon matPrefix>search</mat-icon> <!-- Add this line -->
    <input matInput [(ngModel)]="searchText" placeholder="جستجو در اشخاص" aria-label="Search">
    <button mat-button *ngIf="searchText" matSuffix  aria-label="Clear" (click)="searchText=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>  
</div>

<div class="list-container" *ngIf="!isLoading && people"> 
  <mat-card *ngFor="let person of filteredPeople" class="person-card">
    <mat-card-header>
      <mat-card-title>({{person.PersonCode}}) {{person.Prifix}} {{person.FirstName}} {{person.LastName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        نام شرکت یا فروشگاه: {{person.Organization}}<br>
        آدرس: {{person.Address}}<br>
        موبایل: {{person.Mobile}}<br>
        توضیحات: {{person.Description}}<br>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>اطلاعات بیشتر</button>
    </mat-card-actions>
  </mat-card>
</div>
