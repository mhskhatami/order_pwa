<mat-progress-bar *ngIf="isLoading" mode="indeterminate" class="progress-bar"></mat-progress-bar>

<div class="container" *ngIf="isLoading">
  <div>بارگذاری کالاها ...</div>
</div>

<div *ngIf="!isLoading && products" class="list-container"> 

  <div class="search-bar">
    <mat-form-field appearance="outline" class="full-width">
      <mat-icon matPrefix>search</mat-icon> <!-- Add this line -->
      <input matInput [(ngModel)]="searchText" placeholder="جستجو در کالاها" aria-label="Search">
      <button mat-button *ngIf="searchText" matSuffix  aria-label="Clear" (click)="searchText=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>  
  </div>
  
  <mat-card *ngFor="let product of filteredProducts" class="product-card">
    <mat-card-header>
      <mat-card-title>({{product.ProductCode}}) {{product.Name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Unit Name: {{product.UnitName}}<br>
        Unit Name 2: {{product.UnitName2}}<br>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button> اطلاعات بیشتر</button>
    </mat-card-actions>
  </mat-card>
</div>
